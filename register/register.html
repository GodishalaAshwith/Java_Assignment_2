<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link rel="icon" type="image/x-icon" href="logo.png" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="img"></div>
    <main>
        <div id="register_box">
        <div id="heading">
          <h1>Sign Up</h1>
        </div>
        <div>
          <form method="post" action="RegisterServlet">
            <p>Name</p>
            <div class="signup_cred">
              <input name="name" type="text" required />
            </div>
            <p>Email</p>
            <div class="signup_cred">
              <input name="uemail" type="email" required />
            </div>
            <p>Username</p>
            <div class="signup_cred">
              <input name="uname" type="text" required />
            </div>
            <p>Number</p>
            <div class="signup_cred">
              <input name="number" type="tel" required />
            </div>
            <p>Password</p>
            <div class="signup_cred">
              <input name="pwd" type="password" required />
            </div>
            <p>Confirm Password</p>
            <div class="signup_cred">
              <input name="cpwd" type="password" required />
            </div>
            <div class="buttons">
              <div class="signup_cred" id="submit">
                <button type="submit">Submit</button>
              </div>
              <div class="error-message">
                <a href="..\login\login.html">Login instead?</a>
              </div>
            </div>
            
          </form>
        </div>
      </div>   
    </main>
  </body>
</html>
